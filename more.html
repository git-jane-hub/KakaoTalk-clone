<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="short icon" sizes="16x16 32x32 64x64" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="more-screen-header__icons-dot dot"> </span>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profile.JPG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jane</h4>
            <h6 class="user-component__subtitle">+82 10 1234 5678
              <i class="fas fa-exclamation-circle"></i></h6> 
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <span class="icon-row__icon-dot dot"> </span>
            <i class="fas fa-archive fa-2x"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile fa-2x"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush fa-2x"></i><span>Themes</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakaostory.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakaofriends.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/friendsgem.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/62b1f47417.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
