<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - KakaoTalk</title>
    <link rel="short icon" sizes="16x16 32x32 64x64" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar__title">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__text">18:43</span>
      <span class="status-bar__text">11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
    <header class="header">
      <h1 class="header__tile">Welcome to KakaoTalk</h1>
      <span class="header__text"> If you have a Kakao Account,</span>
      <span class="header__text">log in with your email or phone number.</span>
    </header>
    <form class="btn">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/62b1f47417.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
