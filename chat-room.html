<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - KakaoTalk</title>
    <link rel="short icon" sizes="16x16 32x32 64x64" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-room-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column-title">Olivia</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <main class="main-screen chat-room">
      <div class="chat-room__timestamp">Friday, May 28, 2021</div>
      <div class="message-row">
        <img
          src="file:///Users/choejaein/Desktop/KakaoTalk-clone/img/bf2.jpg"
        />
        <div class="message-row__content">
          <span class="message-row__author">Olivia</span>
          <div class="message-row__info">
            <span class="message-row__bubble">What's up?</span>
            <span class="message-row__time">18:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">Not much</span>
            <span class="message-row__time">18:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/62b1f47417.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
